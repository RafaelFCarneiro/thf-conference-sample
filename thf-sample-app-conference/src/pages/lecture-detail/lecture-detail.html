<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="lecture">{{ lecture.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right *ngIf="isLogged">
    <button ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="goToNoteDetail()"><ion-icon name="paper"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="lecture">

    <h1>{{ lecture.title }}</h1>
    <ion-badge [style.backgroundColor]="lecture.track.color" item-end>{{ lecture.track.name }}</ion-badge>
    <h4>{{ lecture.speaker.name }}</h4>
    <p>{{ lecture.startTime }} - {{ lecture.endTime }}</p>
    <p>Room: {{ lecture.room }}</p>

    <br>

    <p>{{ lecture.description }}</p>

  </div>
</ion-content>
