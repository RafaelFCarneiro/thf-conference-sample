<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="notes-content">

  <ion-card *ngFor="let note of notes">
    <ion-card-header>
      <span class="notes-title">{{ note.title }}</span>
      <span class="notes-updatedDate">{{ note.updatedDate | date }} updated</span>
    </ion-card-header>
    <ion-list>
      <button ion-item class="notes-button" (click)="goToNoteDetail(note.lectureId)">
        {{ note.text }}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
