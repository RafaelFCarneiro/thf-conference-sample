<ion-split-pane>
  <ion-menu id="menu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose (click)="openPage(loginPage)">
          <ion-icon item-start [name]="loginPage.icon" [color]="isActive(loginPage)"></ion-icon>
          {{ loginPage.title }}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav #content [root]="rootPage" swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
