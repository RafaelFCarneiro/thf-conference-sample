<thf-page-edit
  t-disable-submit="formSpeaker.invalid"
  t-title="{{ title }}">

  <form #formSpeaker="ngForm">

    <div class="thf-row">
      <thf-input
        class="thf-lg-8"
        name="name"
        [(ngModel)]="speaker.name"
        t-clean
        t-label="Name"
        t-required>
      </thf-input>
    </div>

    <div class="thf-row">
      <thf-email
        class="thf-lg-8"
        name="email"
        [(ngModel)]="speaker.email"
        t-clean
        t-label="Email"
        t-required>
      </thf-email>
    </div>

    <thf-select
      class="thf-lg-8"
      name="photo"
      [(ngModel)]="speaker.photo"
      t-label="Photo"
      [t-options]="photoOptions"
      (t-change)="onChangePhoto()"
      t-required>

      <ng-template t-select-option-template let-option>

        <div class="sample-select-option-template-container">
          <thf-avatar
            t-size="xs"
            t-src="../../assets/img/{{option.value}}">
          </thf-avatar>

          <div class="sample-select-option-template-margin">
            <div class="sample-select-option-template-label"> {{ option.label }} </div>
          </div>
        </div>
      </ng-template>
    </thf-select>

    <div class="thf-row">
      <thf-textarea
        class="thf-lg-8"
        name="description"
        [(ngModel)]="speaker.description"
        t-label="Description"
        t-required>
      </thf-textarea>
    </div>

  </form>

</thf-page-edit>
